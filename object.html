<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        {
            // Object freeze & seal
            const person = 
            {
                firstName: "Rachmat",
                lastName: "Perdana"
            };

            // Object.freeze(person);
            Object.seal(person);

            person.firstName = "Diubah";
            person.middleName = "Ardico";
            delete person.firstName;
            console.log(person);
        }

        {
            // Object Assign
            const target = 
            {
                firstName: "Rachmat"
            };
            
            const source = 
            {
                lastName: "Perdana"
            };

            const result = Object.assign(target, source);
            console.log(result);
        }

        {
            // Object property name & value
            const person = 
            {
                firstName: "Rachmat",
                lastName: "Perdana"
            };

            console.log(Object.values(person));
            console.log(Object.getOwnPropertyNames(person));
        }
    </script>
</body>
</html>
